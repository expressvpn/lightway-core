--- # ceedling project file for Linux

:environment:
  - :HE_CROSS_COMPILE: --host=#{ENV['CROSS_COMPILE']}
  - :HE_WOLFSSL_ADDL_CONF_FLAGS: >-
      --enable-sp-asm --enable-armasm
  - :HE_PLATFORM_CFLAGS: -DWOLFSSL_NO_ATOMICS

:tools:
  :test_compiler:
     :executable: aarch64-linux-gnu-gcc
  :test_linker:
     :executable: aarch64-linux-gnu-gcc
  :release_compiler:
     :executable: aarch64-linux-gnu-gcc
  :release_linker:
     :executable: aarch64-linux-gnu-gcc
