--- # ceedling project file for iOS
:mixins:
  :enabled:
    - base
    - 3rd_party_deps
    - unix
  :load_paths:
    - ceedling
    - ceedling/mixins

:dependencies:
  :libraries:
    - :name: WolfSSL
      :paths:
        :fetch:        third_party/wolfssl/source
        :source:       third_party/wolfssl/source
        :build:        third_party/wolfssl/install
      :fetch:
        :method: :git
        :source: $HE_WOLFSSL_SOURCE
        :tag: $HE_WOLFSSL_TAG
      :build:
        - git apply ../../../wolfssl/*.patch || true
        - autoreconf -i
        - "cp ../../../ios/autotools-ios-helper.sh ./autotools-ios-helper.sh"
        - "./autotools-ios-helper.sh -iphoneuniversal"
      :artifacts:
        :includes:
          - include
        :static_libraries:
          - universal/libwolfssl.a

:environment:
  - MACOSX_DEPLOYMENT_TARGET: "12.0"
