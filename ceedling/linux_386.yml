--- # ceedling project file for Linux i386

:environment:
  - CC: clang -m32
  - :HE_WOLFSSL_ADDL_CONF_FLAGS: >-
       --disable-asm --disable-sp-asm --disable-intelasm
  - :HE_PLATFORM_LDFLAGS: -m32

:flags:
  :release:
    :compile:
      - -m32
  :test:
    :compile:
      - -m32
    :link:
      - -m32

:tools:
  :test_compiler:
     :executable: clang
  :test_linker:
     :executable: clang
  :release_compiler:
     :executable: clang
  :release_linker:
     :executable: clang
