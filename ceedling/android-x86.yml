--- # ceedling project file for android

:environment:
  - :HE_WOLFSSL_ADDL_CONF_FLAGS: >-
      --disable-crypttests #{ENV['CROSS_OPTS']}
  - :HE_PLATFORM_CFLAGS: -DFP_MAX_BITS=8192 -fomit-frame-pointer
  - :LIBS: -llog -landroid


:tools:
  :test_compiler:
     :executable: i686-linux-android21-clang
  :release_compiler:
     :executable: i686-linux-android21-clang

:flags:
  :release:
    :compile:
      - -march=i686
      - -msse3
      - -m32
