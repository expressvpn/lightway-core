:environment:
  - :HE_WOLFSSL_SOURCE: https://github.com/wolfSSL/wolfssl
  - :HE_WOLFSSL_TAG: v5.7.6-stable
  - :HE_WOLFSSL_CONF_FLAGS: >-
      --disable-benchmark
      --disable-dh
      --disable-examples
      --disable-oldtls
      --disable-shared
      --enable-sys-ca-certs
      --disable-dilithium
      --enable-aes-bitsliced
      --enable-curve25519
      --enable-dtls
      --enable-dtls13
      --enable-dtls-frag-ch
      --enable-dtls-mtu
      --enable-secure-renegotiation
      --enable-singlethreaded
      --enable-sni
      --enable-sp=yes,4096
      --enable-static
      --enable-tls13
      --enable-experimental
      --enable-sha3
      --enable-kyber=all,original,ml-kem
